<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <title>デモ大時計</title>
</head>

<body>
    <header class="container-fluid pt-1">
        <section class="clock">
            <div class="dials">
                <div></div>
                <div>
                    <div id="ten_text">10</div>
                </div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div>
                    <div id="five_text">5</div>
                </div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div id="second-hand"></div>
            <div id="first-hand"></div>
        </section>
    </header>
    <div class="container-fluid mb-1">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-secondary w-100" id="scale_expansion">スケール拡大</button>
            </div>
        </div>
    </div>
    <div class="container border-right base-line"></div>
    <main class="container-fluid px-2">
        <div class="container border p-0">
            <div class="result-gauge term1">①<span id="term1_score">　</span></div>
            <div class="result-gauge term2">②<span id="term2_score">　</span></div>
            <div class="result-gauge term3">③<span id="term3_score">　</span></div>
            <div class="result-gauge term4">④<span id="term4_score">　</span></div>
            <div class="result-gauge term5">⑤<span id="term5_score">　</span></div>
        </div>
        <div class="row">
            <div class="col-6 text-left" id="scale_min"></div>
            <div class="col-6 text-right" id="scale_max"></div>
        </div>
    </main>
    <div class="container-fluid mt-1">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-secondary w-100" id="scale_education">スケール縮小</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="container text-center mt-2">
            <button class="btn btn-danger btn-lg" id="start_btn">START</button>
            <button class="btn btn-danger btn-lg" id="stop_btn">STOP</button>
            <button class="btn btn-danger btn-lg" id="reset_btn">RESET</button>
        </div>
    </footer>

    <!-- スクリプトの読み込み -->
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
